<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" positive-bg" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon light-icon"
                data-comp-id="button.1" ng-click="app.showMenu()"></button>
        </ion-nav-buttons>
        <ion-nav-title class=" light" data-comp-id="nav-title.1">My Approvals - Dashboard</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="" data-comp-id="ionic-content.1"
        style="background: url('images/transportbg.jpg') center/100% 100% no-repeat;">
        <div class=" stable-bg" data-comp-id="div.1"
            style="border-bottom: 1px solid rgb(153, 153, 153); padding: 0px;">
            <div class=" text-center" data-comp-id="text.1" style="line-height: 30px;">Locations</div>
        </div>
        <div data-comp-id="div.2">
            <div class="row" data-comp-id="row.1">
                <div class="col text-center" data-comp-id="column.1"
                    style="margin: 0px; padding: 0px;">
                    <div class="card balanced-bg light" data-comp-display="card.1"
                        data-comp-id="div.3" ng-click="menudata('myapprovals');" style="padding: 10px;">
                        <i class="icon fa-icon fa-building" data-comp-id="icon.1"
                            style="font-size: 32px;"></i>
                        <div data-comp-id="text.2">Chennai</div>
                    </div>
                </div>
                <div class="col text-center" data-comp-id="column.2"
                    style="padding: 0px; margin: 0px;">
                    <div class="card royal-bg light" data-comp-display="card.2" data-comp-id="div.4"
                        ng-click="menudata('myapprovals');" style="padding: 10px;">
                        <i class="icon fa-icon fa-building" data-comp-id="icon.2"
                            style="font-size: 32px;"></i>
                        <div data-comp-id="text.3">Pune</div>
                    </div>
                </div>
            </div>
            <div class="row" data-comp-id="row.2" style="">
                <div class="col text-center" data-comp-id="column.3"
                    ng-click="menudata('specialcabcip');" style="margin: 0px; padding: 0px;">
                    <div class="card positive-bg light" data-comp-display="card.3"
                        data-comp-id="div.5" style="padding: 10px; ">
                        <i class="icon fa-icon fa-industry" data-comp-id="icon.3"
                            style="font-size: 32px;"></i>
                        <div data-comp-id="text.4">CIP-1</div>
                    </div>
                </div>
                <div class="col" data-comp-id="column.4"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
