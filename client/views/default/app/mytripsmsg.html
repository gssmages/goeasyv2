<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left"></ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Goeasy Message</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1"
        style="background: url('images/transportbg.jpg') center/100% 100% no-repeat;">
        <div class="card" data-comp-display="card.1" data-comp-id="div.1"
            style="margin-top:50%;background: rgba(124, 124, 124, 0.7);">
            <div class="row nocolor-bg" data-comp-id="row.1" style="">
                <div class="col text-center nocolor-bg" data-comp-id="column.1">
                    <div class=" light" data-comp-id="text.1" ng-bind="data.successmsg">Some TExt</div>
                    <button class="button button-block button-positive" data-comp-id="button.1"
                        ng-click="menudata(&quot;mytrips&quot;);">Go to MyTrips</button>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="" data-comp-id="footer-bar.1" dynamic-fixed-footer=""
        style="margin: 0px; padding: 0px;">
        <div class="row positive-bg" data-comp-id="row.2"
            style="padding: 0px; margin: 0px;">
            <div class="col" data-comp-id="column.2" style="margin: 0px; padding: 0px;">
                <button class="button button-full button-positive ion-android-time icon"
                    data-comp-id="button.2" style="margin: 0px; font-size: 16px;">Adhoc Request</button>
            </div>
            <div class="col" data-comp-id="column.3" style="margin: 0px; padding: 0px;">
                <button class="button ion-ios-person button-positive button-full"
                    data-comp-id="button.3" style="margin: 0px; font-size: 16px;">Dashboard</button>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
