<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left"></ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Trip cancellation</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-ios-arrow-back" data-comp-id="button.1"
                ng-click="menudata(&quot;mytrips&quot;);"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <label
            class="item item-input item-date-icon positive-icon item-stacked-label item-outside-label"
            data-comp-id="dateInput.1">
            <span class="input-label" style="">From Date
                <span style="color:red;">*</span>
            </span>
            <input date-format="MM-DD-YYYY" max="{{data.maxDate}}" min="{{data.minDate}}"
                ng-model-options="{allowInvalid: true}" ng-model="data.fromdate" type="date">
        </label>
        <label
            class="item item-input item-date-icon positive-icon item-stacked-label item-outside-label"
            data-comp-id="dateInput.2">
            <span class="input-label">To Date
                <span style="color:red;">*</span>
            </span>
            <input date-format="MM-DD-YYYY" max="{{data.maxDate}}" min="{{data.minDate}}"
                ng-model-options="{allowInvalid: true}" ng-model="data.todate" type="date">
        </label>
        <div class="row" data-comp-id="row.1">
            <div class="col" data-comp-id="column.1">
                <div data-comp-id="text.1">Request For
                    <span style="color:red;">*</span>
                </div>
                <label class="item item-input item-select-icon positive-icon"
                    data-comp-id="selectInput.1" ng-if="requestfordropdown">
                    <span class="input-label"></span>
                    <select ng-change="reqForChange(data.reqfor)" ng-model="data.reqfor"
                        ng-options="item.RequestForName  for item in requestfor track by item.RequestForID"></select>
                </label>
                <div data-comp-id="text.2" ng-bind="reqfortext" ng-if="requestfortext"
                    style="line-height: 30px; font-weight: bold; font-size: 18px;">Pickup</div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class=" bar-positive" data-comp-id="footer-bar.1"
        dynamic-fixed-footer="" style="padding: 0px; margin: 0px;">
        <div class="row" data-comp-id="row.2" style="margin: 0px; padding: 0px;">
            <div class="col" data-comp-id="column.2" style="margin: 0px; padding: 0px;">
                <div class="row" data-comp-id="row.3"
                    style="padding: 0px; margin: 0px; border-width: 0px; border-style: initial; border-color: initial; border-radius: 0px;">
                    <div class="col" data-comp-id="column.3"
                        style="margin: 0px; padding: 0px; border-width: 0px; border-style: initial; border-color: initial; border-radius: 0px;">
                        <button class="button button-block" data-comp-id="button.2"
                            ng-click="menudata(&quot;mytrips&quot;);" style="margin: 0px; padding: 0px;">No, Go Back</button>
                    </div>
                    <div class="col" data-comp-id="column.4"
                        style="padding: 0px; border-width: 0px; border-style: initial; border-color: initial; border-radius: 0px; margin: 0px;">
                        <button class="button button-block" data-comp-id="button.3"
                            ng-click="tripcancel()" style="margin: 0px; padding: 0px;">Yes, Cancel this trip</button>
                    </div>
                </div>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
