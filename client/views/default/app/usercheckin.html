<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"
                ng-click="app.showMenu()"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Check in</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class=" positive-bg" data-comp-id="ionic-content.1">
        <div data-comp-id="div.2">
            <ion-list data-comp-id="ionic-list.1">
                <div class="row light-border" data-comp-id="row.3"
                    style="border-bottom: 1px solid rgb(255, 255, 255);">
                    <div class="col" data-comp-id="column.3" style="padding: 0px; margin: 0px;">
                        <div class=" light" data-comp-id="text.2">Some text</div>
                    </div>
                    <div class="col" data-comp-id="column.4" style="padding: 0px;">
                        <div class=" light" data-comp-id="text.3">Some text</div>
                    </div>
                </div>
            </ion-list>
        </div>
        <div data-comp-id="div.1">
            <div class="row" data-comp-id="row.1">
                <div class="col" data-comp-id="column.1">
                    <div class="text-center light" data-comp-id="text.1"
                        style="font-size: 32px; float: none; margin: 20px;">Enter OTP</div>
                    <label class="item item-input" data-comp-id="textInput.1">
                        <span class="input-label" style="font-weight: bold;"></span>
                        <input style="font-size:24px;" type="number">
                    </label>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar data-comp-id="footer-bar.1" dynamic-fixed-footer="">
        <div class="row" data-comp-id="row.2">
            <div class="col text-center" data-comp-id="column.2">
                <div class="footer-button button-footer-center" data-comp-id="footerButton.1">
                    <button class="button icon ion-android-hand button-round"></button>
                    <div class="label">Check in</div>
                </div>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
