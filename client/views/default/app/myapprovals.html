<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" positive-bg" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon light-icon"
                data-comp-id="button.1" ng-click="app.showMenu()"></button>
        </ion-nav-buttons>
        <ion-nav-title class=" light" data-comp-id="nav-title.1">My Approvals</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-header-bar class="bar-light bar-subheader" data-comp-id="header-bar.1"
        dynamic-fixed-header="" style="margin: 0px; padding: 0px;">
        <div class="row" data-comp-id="row.1" style="margin: 0px; padding: 0px;">
            <div class="col text-left" data-comp-id="column.1"
                style="padding: 0px; margin: 0px;">
                <button class="button button-block ion-android-checkbox button-positive icon"
                    data-comp-id="button.2" ng-click="selectionall()"
                    style="float: left; margin: 0px; border-radius: 0px;">Select All</button>
            </div>
            <div class="col text-right" data-comp-id="column.2"
                style="padding: 0px; margin: 0px;">
                <button
                    class="button ion-android-checkbox-blank button-positive button-block icon"
                    data-comp-id="button.3" ng-click="clearselection()"
                    style="margin: 0px; border-radius: 0px; padding: 0px;">Deselect All</button>
            </div>
        </div>
    </ion-header-bar>
    <ion-content class=" stable-bg" data-comp-id="ionic-content.1">
        <div class="row" data-comp-id="row.2" style="margin: 0px; padding: 0px;">
            <div class="col" data-comp-id="column.3" style="margin: 0px; padding: 0px;">
                <div class=" text-center" data-comp-id="text.1" style="margin: 0px;">Tap on card to select or deselect</div>
            </div>
        </div>
        <ion-list class="" data-comp-id="ionic-list.1"
            ng-if="item.date!=&quot;No data available in table&quot;"
            ng-repeat="item in data.listItems" type=" card">
            <div approvallist="" class="light-bg approvallist" data-comp-id="div.1"
                ng-click="selectbox({{$index}})" style="border-radius: 0px; margin: 5px;">
                <div class="row" data-comp-id="row.3"
                    style="margin: 0px; padding: 0px; border-radius: 0px;">
                    <div class="col col-10 text-center" data-comp-id="column.4"
                        style="padding: 10px 5px;">
                        <i class="icon ion-android-calendar positive" data-comp-id="icon.1"
                            style="font-size: 24px;"></i>
                    </div>
                    <div class="col" data-comp-id="column.5"
                        style="padding: 10px; border-radius: 0px;">
                        <div class=" energized" data-comp-id="text.2" ng-bind="item.name"
                            style="font-size: 14px; line-height: 28px; font-weight: normal;"></div>
                        <div class=" dark" data-comp-id="text.3"
                            ng-bind="item.requesttype + &quot; for &quot;+ item.requestfor"
                            style="font-size: 12px; line-height: 24px;">Some text</div>
                        <div class=" dark" data-comp-id="text.4" ng-bind="item.date"
                            style="font-size: 12px;">Some text</div>
                        <div class=" dark" data-comp-id="text.5" ng-bind="item.Bdpoint"
                            style="font-size: 12px;">Some text</div>
                    </div>
                    <div class="col text-left col-20" data-comp-id="column.6"
                        style="padding: 0px; margin: 0px;">
                        <ion-checkbox class="checkbox-style-square" data-comp-id="checkbox.1"
                            ng-model="item.isselect" style="margin: 0px; left: 0px;visibility: hidden;"></ion-checkbox>
                    </div>
                </div>
            </div>
        </ion-list>
    </ion-content>
    <div class="footer-button-bar" data-comp-id="footer-bar-buttons.1"
        dynamic-floating-footer="" style="padding: 0px; margin: 0px;">
        <div class="row" data-comp-id="row.4" style="padding: 0px; margin: 0px;">
            <div class="col text-center" data-comp-id="column.7" style="padding: 0px;">
                <button class="button button-block ion-close button-positive"
                    data-comp-id="button.4" ng-click="submitApprovals(&quot;reject&quot;)"
                    style="margin: 0px; padding: 0px; border-radius: 0px;"></button>
            </div>
            <div class="col text-center positive nocolor-bg" data-comp-id="column.8"
                style="padding: 0px; margin: 0px;">
                <button class="button ion-android-done button-full button-positive"
                    data-comp-id="button.5" ng-click="submitApprovals(&quot;approve&quot;)"
                    style="margin: 0px; border-radius: 0px;"></button>
            </div>
        </div>
    </div>
</ion-view>
