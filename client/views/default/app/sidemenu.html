<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-left" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Menu</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <ion-list data-comp-id="ionic-list.1">
            <div class="item item-icon-right" data-comp-id="item.1"
                ng-click="app.action('sidemenu', 'sidemenuitem[item].link', this)"
                ng-repeat="item in data.sidemenuitem">
                <div data-comp-id="text.1" ng-bind="item.menuname">
                    Some text
                    <span class="item-note"></span>
                </div>
                <i class="icon ion-ios-arrow-right" data-comp-id="icon.1" style="font-size:32px"></i>
            </div>
            <div class="item item-icon-right" data-comp-id="item.2"
                ng-click="app.action('sidemenu', 'logout', this)">
                <div data-comp-id="text.2">Logout</div>
                <i class="icon ion-ios-arrow-right positive" data-comp-id="icon.2"
                    style="font-size: 24px;"></i>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
